version: '3'
 
services:
  backend-pne:
    build:
      context: .
      dockerfile: devops/dotnet.dockerfile
    ports:
      - "5001:5001"
      - "5000:5000"
    environment: 
      - ENVIRONMENT=${ENVIRONMENT}
      - CONNECTION_STRING=${CONNECTION_STRING}
  db-postgres:
    network_mode: host
    build:
      context: .
      dockerfile: devops/postgres.dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pne
      - POSTGRES_PASSWORD=pne
      - POSTGRES_DB=pne
      - TZ=GMT